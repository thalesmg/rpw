os: linux
dist: xenial
language: generic

cache:
  directories:
    - "$HOME/.stack"

services:
  - docker

addons:
  apt:
    update: true

before_install:
  - docker pull thalesmg/rpw_test:v2.1
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
  - stack --no-terminal --install-ghc build --only-dependencies

script:
  - stack --no-terminal install --flag "rpw:rpw_dist" --local-bin-path "$PWD"
  - docker run --rm -e userid=$UID -v $PWD:/mnt thalesmg/rpw_test:v2.1 /mnt/run_tests
  - sha256sum rpw > rpw.sha256.txt

deploy:
  provider: releases
  token:
    secure: 
  edge: yes
  file:
    - rpw
    - rpw.sha256.txt
  cleanup: false
  on:
    repo: thalesmg/rpw
    branch: master
    tags: true
